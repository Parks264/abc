<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy PySpark Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #code {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Click the button to copy PySpark code</h2>

  <button onclick="copyCode()">Copy PySpark Code</button>

  <!-- Hidden code block -->
  <textarea id="code" readonly>
from pyspark.sql import SparkSession
spark = SparkSession.builder.appName('read data eg').getOrCreate()
df = spark.read.option("Header",True).csv('Employee.csv')
df.show()
df.show(5)
df.printSchema()
df.select("Salary").show()
df.select("Salary").show(3)
df.filter(df["Salary"]>15000).show()
# CONVERT THE PYSPARK DATA FRAME TO PANDAS
pandas_df = df.toPandas()
print(pandas_df.head())
print(pandas_df.tail())
spark.stop()
  </textarea>

  <script>
    function copyCode() {
      const code = document.getElementById("code");
      code.style.display = "block"; // temporarily show to copy
      code.select();
      document.execCommand("copy");
      code.style.display = "none";
      alert("PySpark code copied to clipboard!");
    }
  </script>

</body>
</html>
