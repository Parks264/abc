<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy PySpark Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }

    textarea {
      display: none;
    }
  </style>
</head>
<body>

  <button onclick="copyCode('code1')">PySpark Data Reading and Display Example</button>

  <!-- Code Snippet 1 -->
  <textarea id="code1" readonly>
from pyspark.sql import SparkSession
spark = SparkSession.builder.appName('read data eg').getOrCreate()
df = spark.read.option("Header",True).csv('Employee.csv')
df.show()
df.show(5)
df.printSchema()
df.select("Salary").show()
df.select("Salary").show(3)
df.filter(df["Salary"]>15000).show()
# CONVERT THE PYSPARK DATA FRAME TO PANDAS
pandas_df = df.toPandas()
print(pandas_df.head())
print(pandas_df.tail())
spark.stop()
  </textarea>

  <script>
    function copyCode(id) {
      const code = document.getElementById(id);
      code.style.display = "block";
      code.select();
      document.execCommand("copy");
      code.style.display = "none";
      alert("Code copied to clipboard!");
    }
  </script>

</body>
</html>
