<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;

      cursor: pointer;
    }

<body>

  <h2>.</h2>

  <button onclick="copyText('from pyspark.sql import SparkSession
spark = SparkSession.builder.appName('read data eg').getOrCreate()
df = spark.read.option("Header",True).csv('Employee.csv')
df.show()
df.show(5)
df.printSchema()
df.select("Salary").show()
df.select("Salary").show(3)
df.filter(df["Salary"]>15000).show()
#CONVERT THE PYSPARK DATA FRAME TO PANDAS
pandas_df = df.toPandas()
print(pandas_df.head())
print(pandas_df.tail())
spark.stop()')">Copy "PySpark Data Reading and Display Example"</button>
  <button onclick="copyText('This is a test message.')">Copy Test Message</button>
  <button onclick="copyText('Sample Text 123')">Copy Sample Text</button>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert(`Copied: ${text}`);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>

</body>
</html>
